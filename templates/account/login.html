{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="p-3 bg-dark-subtle rounded-4 w-100 m-auto mt-3" style="max-width: 600px">
        <h2 class="text-center p-3 h2">Login</h2>
        <form class="w-100 p-3" style="max-width: 600px" method="post">
            {% csrf_token %}
            Username:
            <br>
            {{ form.username }}
            <br>
            Password:
            <br>
            {{ form.password }}
            <br>
            <button class="btn btn-primary w-100 rounded-4" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
