{% extends 'core/base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

    <div class="p-3  rounded-4 w-100 m-auto mt-3 bg-dark-subtle" style="max-width: 600px">
        <h2 class="text-center p-3 h2">Create New Post</h2>
        <form class="w-100 p-3" style="max-width: 600px" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Title:
            <br>
            {{ form.title }}
            <br>
            Caption
            <br>
            {{ form.caption }}
            <br>
            Content:
            {{ form.content }}
            <br>
            <button type="submit" class="btn btn-primary w-100 rounded-4">Submit</button>
        </form>
    </div>

{% endblock %}
